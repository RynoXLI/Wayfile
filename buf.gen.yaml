version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/RynoXLI/Wayfile/gen/go
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen/go
    opt:
      - paths=source_relative
      - simple
inputs:
  - directory: proto