version: "2"
sql:
  - schema: "migrations/*.sql"
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        query_parameter_limit: 10
        overrides:
          # Map JSONB to map[string]interface{} or custom types
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"
          # Map pgvector to custom type
          - db_type: "vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"